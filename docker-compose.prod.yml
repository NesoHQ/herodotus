version: '3.8'

services:
  mongodb:
    image: mongo:7
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: herodotus
    networks:
      - herodotus

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - herodotus

  nats:
    image: nats:latest
    restart: always
    command: "-js"
    networks:
      - herodotus

  backend:
    image: ghcr.io/nesohq/herodotus-backend:latest
    restart: always
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      - mongodb
      - redis
      - nats
    networks:
      - herodotus

  frontend:
    image: ghcr.io/nesohq/herodotus-frontend:latest
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - herodotus

volumes:
  mongodb_data:
  redis_data:

networks:
  herodotus:
    driver: bridge
